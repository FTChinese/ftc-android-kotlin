  function startSpeedreadAutoScroll() {
    var wordCount = $("#speedread-article").html().split(" ").length;
    var duration = wordCount * 60 * 1000 / window.wpm;
    var scrollHeight = gSlideScroller[gCurrentPage].scrollHeight;
    var scrollTop = gSlideScroller[gCurrentPage].scrollTop;
    if (scrollTop === -1) {
      scrollTop = 0;
    }
    var multiplierToScroll = 1; 
    var h = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
    if (scrollHeight > scrollTop) {
      multiplierToScroll = (scrollHeight - scrollTop) / (scrollHeight + 2*h);
    }
    duration = duration * multiplierToScroll;
    gSlideScroller[gCurrentPage].scrollTo(0, scrollHeight, duration);
    var eleQueryString = '#slide-' + gCurrentPage + ' .ftscroller_y';
    var currentScrollingEle = document.querySelector(eleQueryString);
    currentScrollingEle.style[_vendorStylePropertyPrefix + 'transitionTimingFunction'] = 'linear';
    $('#scroll-control').html('停止滚屏');
  }

  function stopSpeedreadAutoScroll() {
  	var eleQueryString = '#slide-' + gCurrentPage + ' .ftscroller_y';
  	var currentScrollingEle = document.querySelector(eleQueryString);
  	if (currentScrollingEle) {
	  	var computedStyle = window.getComputedStyle(currentScrollingEle);
	  	var currentTransform = computedStyle.getPropertyValue(_vendorStylePropertyPrefix + 'transform');
	  	currentScrollingEle.style[_vendorStylePropertyPrefix + 'transform'] = currentTransform;
	  	currentScrollingEle.style[_vendorStylePropertyPrefix + 'transition'] = '';
	  	$('#scroll-control').html('继续滚屏');
  	}
  }
