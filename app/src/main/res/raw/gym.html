  var loader , α , π , t, countDownTimer;
  function drawCircle(){ 
    α++;
    α %= 360;
    var r = ( α * π / 180 )
      , x = Math.sin( r ) * 30
      , y = Math.cos( r ) * -30
      , mid = ( α > 180 ) ? 1 : 0
      , anim = 'M 0 0 v -30 A 30 30 1 ' 
             + mid + ' 1 ' 
             +  x  + ' ' 
             +  y  + ' z';
         
      if(α < 270 ) {
        countDownTimer = setTimeout(drawCircle, t);
      } else if (α >= 270 && α < 359) {
          playSound(gSoundClockTick,"play");
          countDownTimer = setTimeout(drawCircle, t);
      } else if (α == 359 ){
          anim = "M 0 0 v -30 A 30 30 1 1 1 -.1 -30 z";
          gymButtonClick($("#gym-button"));
     }
      
     loader.setAttribute( 'd', anim );                 
  }
  
  function drawSVGCircle(pRate, pColor) {
    var val = parseInt(pRate, 10);
    var $circle = $('#svg #bar');
    if (isNaN(val)) {
     val = 100; 
    }else{
      var r = $circle.attr('r');
      var c = Math.PI*(r*2);
      if (val < 0) { val = 0;}
      if (val > 100) { val = 100;}
      var pct = ((100-val)/100)*c;
      $circle.css({ strokeDashoffset: c, 'stroke': pColor});
      setTimeout(function(){
        $circle.css({ strokeDashoffset: pct, 'stroke': pColor});
      }, 0);
    }
  }
