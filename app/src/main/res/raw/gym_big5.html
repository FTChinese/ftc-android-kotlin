/*******************General Style*******************/
* {
  margin: 0;
  padding: 0; }

html, body {
  font-family: 'Helvetica Neue',Helvetica,Arial,"Hiragino Sans GB","WenQuanYi Micro Hei","Heiti SC",STHeiti,SimSun,sans-serif; }

button, input[type="button"] {
  outline: none;
  border: none; }

.transparent {
  background: rgba(12, 12, 15, 0.67);
  color: rgba(255, 255, 255, 0.7); }

.text-center {
  text-align: center; }

.bg-dark {
  background-color: #f6e9d8; }

.bg-standard {
  background-color: #fff1e0; }

a.default {
  color: #000000;
  text-decoration: none;
  cursor: pointer; }

a.default:hover {
  color: #002F5F; }

section.page-setting {
  position: absolute;
  height: 240px;
  width: 100%;
  background: #fff1e0;
  bottom: 0;
  transform: translate3d(0, 240px, 0);
  -webkit-transform: translate3d(0, 240px, 0);
  transition: transform 0.3s;
  -webkit-transition: -webkit-transform 0.3s; }
  section.page-setting .setting-container {
    width: 100%;
    margin: 20px auto; }
  section.page-setting ul.responsive-list-3 {
    text-align: center;
    font-size: 0.8em; }
    section.page-setting ul.responsive-list-3 li {
      margin-top: 0; }
      section.page-setting ul.responsive-list-3 li a {
        width: 100%;
        height: 100%;
        display: block; }
  section.page-setting footer.page-footer {
    text-align: center; }

section.page-setting.show-setting {
  transform: translate3d(0, 0, 0);
  -webkit-transform: translate3d(0, 0, 0); }

section.page-setting > .page-header > .page-title p {
  color: #000;
  font-size: 14px; }

section.page-setting > .setting-container .share-icon, section.page-setting > .setting-container .related-icon {
  width: 60px;
  height: 60px;
  display: inline-block; }

button.disabled {
  border: 1px solid #E8E4DA;
  background: #F0E5D8 !important;
  color: #777 !important; }

button.default {
  background: none;
  border: 1px solid #DACAAE;
  color: #000000;
  font-weight: normal;
  width: 90%;
  height: 40px; }

.group-2 {
  display: inline-block;
  width: 41%;
  margin: 0 4% 0 4%;
  text-align: center; }
  .group-2 .share-icon.email {
    margin-left: 30px; }
  .group-2 share-icon.wechat {
    margin-right: 30px; }

p.description {
  color: #777;
  font-size: 0.9em;
  overflow: hidden;
  text-overflow: ellipsis;
  display: -webkit-box;
  -webkit-box-orient: vertical;
  white-space: normal;
  text-overflow: -o-ellipsis-lastline; }

.heading {
  font-size: 1.2em; }

/******************** Layout ******************/
header.page-header {
  width: 100%;
  height: 44px;
  position: relative; }

  function startSpeedreadAutoScroll() {
    var wordCount = $("#speedread-article").html().split(" ").length;
    var duration = wordCount * 60 * 1000 / window.wpm;
    var scrollHeight = gSlideScroller[gCurrentPage].scrollHeight;
    var scrollTop = gSlideScroller[gCurrentPage].scrollTop;
    if (scrollTop === -1) {
      scrollTop = 0;
    }
    var multiplierToScroll = 1; 
    var h = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
    if (scrollHeight > scrollTop) {
      multiplierToScroll = (scrollHeight - scrollTop) / (scrollHeight + 2*h);
    }
    duration = duration * multiplierToScroll;
    gSlideScroller[gCurrentPage].scrollTo(0, scrollHeight, duration);
    var eleQueryString = '#slide-' + gCurrentPage + ' .ftscroller_y';
    var currentScrollingEle = document.querySelector(eleQueryString);
    currentScrollingEle.style[_vendorStylePropertyPrefix + 'transitionTimingFunction'] = 'linear';
    $('#scroll-control').html('停止滾屏');
  }

  function stopSpeedreadAutoScroll() {
  	var eleQueryString = '#slide-' + gCurrentPage + ' .ftscroller_y';
  	var currentScrollingEle = document.querySelector(eleQueryString);
  	if (currentScrollingEle) {
	  	var computedStyle = window.getComputedStyle(currentScrollingEle);
	  	var currentTransform = computedStyle.getPropertyValue(_vendorStylePropertyPrefix + 'transform');
	  	currentScrollingEle.style[_vendorStylePropertyPrefix + 'transform'] = currentTransform;
	  	currentScrollingEle.style[_vendorStylePropertyPrefix + 'transition'] = '';
	  	$('#scroll-control').html('繼續滾屏');
  	}
  }
