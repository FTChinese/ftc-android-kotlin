<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        button {
            display: block;
        }
    </style>
    </head>
    <body>
        <div>
            <button id="alert-dialog">Show Android Alert Dialog</button>
        </div>

        <div>
            <button id="show-progress">Show Progress</button>
        </div>

        <div>
            <button id="close-page">Close Page</button>
        </div>
        <script>
        document.getElementById("alert-dialog").addEventListener("click", function() {
            Android.wvAlert("I am an alert!");
        })
        document.getElementById("show-progress").addEventListener("click", function() {
            Android.wvProgress(true);
        })
        document.getElementById("close-page").addEventListener("click", function() {
            Android.wvClosePage();
        })
    </script>
    </body>
</html>
