buildscript {
    ext.support_version = '1.0.0'
    ext.kotlin_version = '1.9.23' // Or latest stable Kotlin compatible with AGP 8.4


//    repositories {
//        maven { url 'https://maven.aliyun.com/repository/central' }
//        maven { url 'https://maven.aliyun.com/repository/public' }
//        maven { url 'https://maven.aliyun.com/repository/google' }
//        mavenCentral()
//        google()
//    }




    repositories {
        // Priority: fast domestic mirrors
        maven { url 'https://repo.huaweicloud.com/repository/maven/' }
        maven { url 'https://mirrors.cloud.tencent.com/nexus/repository/maven-public/' }
        maven { url 'https://mirrors.ustc.edu.cn/maven/maven2/' }
        maven { url 'https://mirrors.tuna.tsinghua.edu.cn/maven/' }

        // Kotlin-specific
        maven { url 'https://maven.pkg.jetbrains.space/public/p/kotlinx-html/maven' }

        // Final fallback
        google()
        mavenCentral()
    }






    dependencies {
        classpath 'com.android.tools.build:gradle:8.11.0' // upgrade AGP
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // now consistent
        classpath 'com.google.gms:google-services:4.3.15'
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
    }
}


allprojects {
    repositories {
        flatDir {
            dirs 'libs'
        }

        maven{ url 'https://maven.aliyun.com/repository/central'}
        maven{ url 'https://maven.aliyun.com/repository/public'}
//        maven{ url 'https://maven.aliyun.com/repository/google'}

        mavenCentral()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

